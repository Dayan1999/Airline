<html>
    <head>

        <title></title>

    </head>


    <body>
        <div  class="row" style="background-color: #0f1012; ">
            <img style="width: 100%" src="https://www.slpa.lk/application_resources/images/footer/bg4.png">
            <svg width="100%"  >

            <image id="blue-rectangle10" xlink:href="https://www.slpa.lk/application_resources/images/footer/jetskey.png" height="5%" width="20%"/>

            <animate 
                xlink:href="#blue-rectangle10"
                attributeName="x" 
                from="-80%"
                to="100%" 
                dur="150s"          
                repeatCount="indefinite"
                fill="freeze" 
                id="rect-anim"/>


            <image id="blue-rectanglemm" xlink:href="https://www.slpa.lk/application_resources/images/footer/4.png" height="10%" width="30%"/>
            <animate
                xlink:href="#blue-rectanglemm"
                attributeName="x"
                from="100%"
                to="-30%"
                dur="100s"
                repeatCount="indefinite"
                fill="freeze"
                id="rect-anim"/>

            <image id="blue-rectangle" xlink:href="https://drive.google.com/drive/folders/1gjaKPNyi8QZiZe2Z5QJS5OhAat0vpAjA/SriLankan-Airlines.png" height="25%" width="45%"/>
            <animate
                xlink:href="#blue-rectangle"
                attributeName="x"
                from="100%"
                to="-30%"
                dur="25s"
                repeatCount="indefinite"
                fill="freeze"
                id="rect-anim"/>

            <image id="blue-rectangle5" xlink:href="https://www.slpa.lk/application_resources/images/footer/1.png" height="35%" width="25%"/>
            <animate
                xlink:href="#blue-rectangle5"
                attributeName="x"
                from="-180%"
                to="100%"
                dur="50s"
                repeatCount="indefinite"
                fill="freeze"
                id="rect-anim"/>

            <image id="blue-rectangle1" xlink:href="https://www.slpa.lk/application_resources/images/footer/2.png" height="35%" width="55%"/>
            <animate
                xlink:href="#blue-rectangle1"
                attributeName="x"
                from="120%"
                to="-50%"
                dur="45s"
                repeatCount="indefinite"
                fill="freeze"
                id="rect-anim"/>

            <image id="blue-rectangle4" xlink:href="https://www.slpa.lk/application_resources/images/footer/55.png" height="30%" width="45%"/>
            <animate
                xlink:href="#blue-rectangle4"
                attributeName="x"
                from="100%"
                to="-180%"
                dur="80s"
                repeatCount="indefinite"
                fill="freeze"
                id="rect-anim"/>

            <image id="blue-rectangle11" xlink:href="https://www.slpa.lk/application_resources/images/footer/test.png" height="50%" width="70%"/>


            <animate 
                xlink:href="#blue-rectangle11"
                attributeName="x" 
                from="100%"
                to="-150%" 
                dur="60s"          
                repeatCount="indefinite"
                fill="freeze" 
                id="rect-anim"/>


            <image id="blue-rectangle3" xlink:href="https://www.slpa.lk/application_resources/images/footer/moter.png" height="100%" width="120%"/>
            <animate
                xlink:href="#blue-rectangle3"
                attributeName="x"
                from="-150%"
                to="100%"
                dur="60s"
                repeatCount="indefinite"
                fill="freeze"
                id="rect-anim"/>
            </svg>
        </div>



    </body>
</html>
